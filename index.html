<html>
<head>
	<title>SysBoard</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type='text/javascript' src="d3.js"></script>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="manip.js"></script>
</head>
	<body>
		<nav id='nav'>
			<form>
				<article>
					<div value="Target" id="buttonSourceTarget" class="target">Target</div>
				</article>

				<article>
					<label for="nbrelations">Nombre de relation :</label>
					<input type="text" name="nbrelations" id='nbrelations' class="filter" value="1"/>
				</article>

				<article>
					<label for="recherche" >Search :</label>
					<input type="text" name="recherche" id="txtNodeSearcher"/>
					<input type="button" value="Search" id='btnNodeSearcher'/>
				</article>	

				<article>
					<label for="rangedefault">Range :</label>
					<input type="range"  min="0" max="500" class="filter" id="rangedefault"/>
				</article>

				<article>
					<label for="typegraph">Type of graph</label>
				  	<select id="typegraph" class="filter">
				    	<option value="movable">Simple graph</option>
				  	</select>
				</article>
			</form>
		</nav>
		<div id="cash2"><img class="fleche" src="img/fleche.png"></div>
		
		<div id="display"></div>
	</body>
</html>
